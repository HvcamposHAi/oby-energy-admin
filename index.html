<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBY Energy - Painel Administrativo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://uuaqmwnfjopgjmjjchmw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1YXFtd25mam9wZ2ptampjaG13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1OTEyNzUsImV4cCI6MjA3NjE2NzI3NX0.9ITSBR9SNoZKgvF1AuW4OsL4b8Du5NAXttQpi7B3MO8';

        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'oby2025';

        function AdminPanel() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [propostas, setPropostas] = useState([]);
            const [loading, setLoading] = useState(false);
            const [selectedProposta, setSelectedProposta] = useState(null);
            const [filtro, setFiltro] = useState('todos');
            const [busca, setBusca] = useState('');
            const [activeTab, setActiveTab] = useState('propostas');
            const [tarifaKwh, setTarifaKwh] = useState('0.842355');
            const [proporcaoEnergia, setProporcaoEnergia] = useState('0.81');
            const [proporcaoImpostos, setProporcaoImpostos] = useState('0.19');
            const [tarifaId, setTarifaId] = useState(null);
            const [proporcaoEnergiaId, setProporcaoEnergiaId] = useState(null);
            const [proporcaoImpostosId, setProporcaoImpostosId] = useState(null);
            const [savingConfig, setSavingConfig] = useState(false);
            
            // NOVO: Estados para editor de contrato
            const [templates, setTemplates] = useState([]);
            const [loadingTemplates, setLoadingTemplates] = useState(false);
            const [savingTemplates, setSavingTemplates] = useState(false);

            useEffect(() => {
                const authStatus = localStorage.getItem('oby_admin_auth');
                if (authStatus === 'true') {
                    setIsAuthenticated(true);
                    carregarPropostas();
                    carregarConfiguracoes();
                }
            }, []);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (!event.target.closest('button')) {
                        setPropostas(prev => prev.map(p => ({...p, showMenu: false})));
                    }
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === ADMIN_USER && password === ADMIN_PASS) {
                    setIsAuthenticated(true);
                    localStorage.setItem('oby_admin_auth', 'true');
                    carregarPropostas();
                    carregarConfiguracoes();
                } else {
                    alert('Usuário ou senha incorretos!');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('oby_admin_auth');
                setUsername('');
                setPassword('');
            };

            const carregarPropostas = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/propostas?select=*&order=created_at.desc`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    setPropostas(data.map(p => ({...p, showMenu: false, updating: false})));
                } catch (error) {
                    console.error('Erro ao carregar propostas:', error);
                    alert('Erro ao carregar propostas');
                } finally {
                    setLoading(false);
                }
            };

            const carregarConfiguracoes = async () => {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?select=*`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    if (data && data.length > 0) {
                        data.forEach(config => {
                            if (config.chave === 'tarifa_kwh') {
                                setTarifaKwh(config.valor);
                                setTarifaId(config.id);
                            }
                            if (config.chave === 'proporcao_energia') {
                                setProporcaoEnergia(config.valor);
                                setProporcaoEnergiaId(config.id);
                            }
                            if (config.chave === 'proporcao_impostos') {
                                setProporcaoImpostos(config.valor);
                                setProporcaoImpostosId(config.id);
                            }
                        });
                    }
                } catch (error) {
                    console.error('Erro ao carregar configurações:', error);
                }
            };

            // NOVO: Carregar templates do contrato
            const carregarTemplates = async () => {
                setLoadingTemplates(true);
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/contrato_templates?select=*&order=ordem.asc`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    setTemplates(data || []);
                } catch (error) {
                    console.error('Erro ao carregar templates:', error);
                    alert('Erro ao carregar templates. Verifique se a tabela foi criada no banco.');
                } finally {
                    setLoadingTemplates(false);
                }
            };

            // NOVO: Salvar templates
            const salvarTemplates = async () => {
                setSavingTemplates(true);
                try {
                    for (const template of templates) {
                        await fetch(`${SUPABASE_URL}/rest/v1/contrato_templates?id=eq.${template.id}`, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_KEY}`,
                                'apikey': SUPABASE_KEY,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({
                                conteudo: template.conteudo,
                                updated_at: new Date().toISOString()
                            })
                        });
                    }
                    alert('✅ Templates salvos com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar templates:', error);
                    alert('Erro ao salvar templates. Tente novamente.');
                } finally {
                    setSavingTemplates(false);
                }
            };

            // NOVO: Atualizar template
            const atualizarTemplate = (id, novoConteudo) => {
                setTemplates(prev => prev.map(t => 
                    t.id === id ? {...t, conteudo: novoConteudo} : t
                ));
            };

            const salvarConfiguracoes = async () => {
                setSavingConfig(true);
                try {
                    if (tarifaId) {
                        await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?id=eq.${tarifaId}`, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_KEY}`,
                                'apikey': SUPABASE_KEY,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({
                                valor: tarifaKwh,
                                updated_at: new Date().toISOString()
                            })
                        });
                    }

                    if (proporcaoEnergiaId) {
                        await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?id=eq.${proporcaoEnergiaId}`, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_KEY}`,
                                'apikey': SUPABASE_KEY,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({
                                valor: proporcaoEnergia,
                                updated_at: new Date().toISOString()
                            })
                        });
                    }

                    if (proporcaoImpostosId) {
                        await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?id=eq.${proporcaoImpostosId}`, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${SUPABASE_KEY}`,
                                'apikey': SUPABASE_KEY,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({
                                valor: proporcaoImpostos,
                                updated_at: new Date().toISOString()
                            })
                        });
                    }

                    alert('✅ Configurações atualizadas com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar configurações:', error);
                    alert('Erro ao salvar configurações. Tente novamente.');
                } finally {
                    setSavingConfig(false);
                }
            };

            const atualizarStatus = async (propostaId, novoStatus) => {
                try {
                    setPropostas(prev => prev.map(p => 
                        p.id === propostaId ? {...p, updating: true, showMenu: false} : {...p, showMenu: false}
                    ));

                    const response = await fetch(`${SUPABASE_URL}/rest/v1/propostas?id=eq.${propostaId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({ status: novoStatus })
                    });

                    if (response.ok) {
                        setPropostas(prev => prev.map(p => 
                            p.id === propostaId ? {...p, status: novoStatus, updating: false} : p
                        ));
                        setTimeout(() => carregarPropostas(), 500);
                    } else {
                        throw new Error('Erro ao atualizar');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar status:', error);
                    alert('❌ Erro ao atualizar status: ' + error.message);
                    setPropostas(prev => prev.map(p => 
                        p.id === propostaId ? {...p, updating: false, showMenu: false} : p
                    ));
                }
            };

            const toggleStatusMenu = (propostaId) => {
                setPropostas(prev => prev.map(p => 
                    p.id === propostaId ? {...p, showMenu: !p.showMenu} : {...p, showMenu: false}
                ));
            };

            // ATUALIZADO: Gerar PDF com templates do banco
            const gerarContratoPDF = async (proposta) => {
                const templatesData = {};
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/contrato_templates?select=*`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    data.forEach(t => {
                        templatesData[t.chave] = t.conteudo;
                    });
                } catch (error) {
                    console.error('Erro ao carregar templates:', error);
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const nomeCompleto = proposta.tipo_pessoa === 'fisica' 
                    ? `${proposta.nome} ${proposta.sobrenome}`.toUpperCase()
                    : proposta.nome_fantasia.toUpperCase();
                
                const documento = proposta.tipo_pessoa === 'fisica' ? proposta.cpf : proposta.cnpj;
                const tipoDocumento = proposta.tipo_pessoa === 'fisica' ? 'CPF' : 'CNPJ';
                const desconto = proposta.desconto || 15;
                const dataAtual = new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
                const cidade = proposta.cidade || 'Curitiba';
                
                const titulo = templatesData['titulo_principal'] || 'ANEXO III';
                const subtitulo = templatesData['subtitulo'] || 'TERMO DE ADESÃO AO CONTRATO DE CONSÓRCIO UFV FRANCISCO SÁ I.I';
                
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text(titulo, 105, 20, { align: 'center' });
                
                doc.setFontSize(11);
                doc.text(subtitulo, 105, 30, { align: 'center' });
                
                doc.setFontSize(10);
                doc.text('Cliente: ' + nomeCompleto, 20, 50);
                doc.text(tipoDocumento + ': ' + documento, 20, 60);
                doc.text('Cidade: ' + cidade, 20, 70);
                doc.text('Desconto: ' + desconto + '%', 20, 80);
                
                doc.addPage();
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text('ASSINATURAS', 105, 80, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text('_____________________________________________', 105, 120, { align: 'center' });
                doc.setFont('helvetica', 'bold');
                doc.text(nomeCompleto, 105, 128, { align: 'center' });
                doc.setFont('helvetica', 'normal');
                doc.text('PARTE CONSORCIADA', 105, 135, { align: 'center' });
                
                doc.setFontSize(8);
                doc.text(`Proposta ID: ${proposta.id} | Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, 280, { align: 'center' });
                
                doc.save(`Contrato_OBY_${nomeCompleto.replace(/\s/g, '_')}_${proposta.id}.pdf`);
            };

            const propostasFiltradas = propostas.filter(p => {
                const matchFiltro = filtro === 'todos' || p.status === filtro;
                const matchBusca = busca === '' || 
                    p.nome?.toLowerCase().includes(busca.toLowerCase()) ||
                    p.email?.toLowerCase().includes(busca.toLowerCase()) ||
                    p.cpf?.includes(busca) ||
                    p.cnpj?.includes(busca);
                return matchFiltro && matchBusca;
            });

            const formatarData = (data) => {
                if (!data) return '-';
                return new Date(data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getStatusBadge = (status) => {
                const statusConfig = {
                    'pendente': { label: 'Pendente', color: 'bg-yellow-100 text-yellow-800 border-yellow-300' },
                    'aprovado': { label: 'Aprovado', color: 'bg-green-100 text-green-800 border-green-300' },
                    'reprovado': { label: 'Reprovado', color: 'bg-red-100 text-red-800 border-red-300' },
                    'lista_espera': { label: 'Lista Espera', color: 'bg-orange-100 text-orange-800 border-orange-300' }
                };
                const config = statusConfig[status] || statusConfig['pendente'];
                return (
                    <span className={`px-2 py-1 text-xs font-semibold rounded border ${config.color}`}>
                        {config.label}
                    </span>
                );
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <img src="https://uuaqmwnfjopgjmjjchmw.supabase.co/storage/v1/object/public/logos/Logo%20Oby%20-%20Baixa%20Qualidade.png" alt="OBY Energy" className="h-16 w-auto mx-auto mb-4" />
                                <h1 className="text-2xl font-bold text-gray-800">Painel Administrativo</h1>
                                <p className="text-gray-600 text-sm mt-2">Faça login para acessar</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                                    <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Digite seu usuário" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha" required />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Entrar</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="https://uuaqmwnfjopgjmjjchmw.supabase.co/storage/v1/object/public/logos/Logo%20Oby%20-%20Baixa%20Qualidade.png" alt="OBY Energy" className="h-10" />
                                <h1 className="text-xl font-bold text-gray-800">Painel Administrativo</h1>
                            </div>
                            <button onClick={handleLogout} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Sair</button>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-6">
                        <div className="mb-6 flex gap-4 border-b">
                            <button onClick={() => setActiveTab('propostas')} className={`px-6 py-3 font-semibold transition ${activeTab === 'propostas' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-blue-600'}`}>
                                📋 Propostas
                            </button>
                            <button onClick={() => setActiveTab('configuracoes')} className={`px-6 py-3 font-semibold transition ${activeTab === 'configuracoes' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-blue-600'}`}>
                                ⚙️ Configurações
                            </button>
                            <button onClick={() => {setActiveTab('contrato'); carregarTemplates();}} className={`px-6 py-3 font-semibold transition ${activeTab === 'contrato' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-blue-600'}`}>
                                📄 Editor de Contrato
                            </button>
                        </div>

                        {activeTab === 'configuracoes' ? (
                            <div className="bg-white rounded-xl shadow-lg p-6 max-w-2xl">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">⚙️ Configurações do Sistema</h2>
                                
                                <div className="space-y-6">
                                    <div className="bg-blue-50 p-6 rounded-lg">
                                        <h3 className="font-bold text-lg mb-4 text-blue-800">💰 Configurações de Tarifa</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Tarifa Total (R$/kWh)</label>
                                                <input type="number" step="0.000001" value={tarifaKwh} onChange={(e) => setTarifaKwh(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Proporção Energia</label>
                                                    <input type="number" step="0.01" value={proporcaoEnergia} onChange={(e) => setProporcaoEnergia(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Proporção Impostos</label>
                                                    <input type="number" step="0.01" value={proporcaoImpostos} onChange={(e) => setProporcaoImpostos(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg" />
                                                </div>
                                            </div>
                                            <button onClick={salvarConfiguracoes} disabled={savingConfig} className="w-full px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50">
                                                {savingConfig ? '💾 Salvando...' : '💾 Salvar Configurações'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : activeTab === 'contrato' ? (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">📄 Editor de Contrato</h2>
                                    <p className="text-gray-600 text-sm mt-2">Personalize os textos que aparecem no contrato PDF</p>
                                </div>

                                {loadingTemplates ? (
                                    <div className="text-center py-12">
                                        <p className="text-gray-600">Carregando templates...</p>
                                    </div>
                                ) : templates.length === 0 ? (
                                    <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-6 text-center">
                                        <p className="text-yellow-800 font-semibold mb-2">⚠️ Nenhum template encontrado</p>
                                        <p className="text-yellow-700 text-sm">Execute o SQL no Supabase para criar a tabela de templates.</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="space-y-6 max-w-4xl">
                                            {templates.map((template) => (
                                                <div key={template.id} className="bg-gray-50 p-5 rounded-lg border border-gray-200">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div>
                                                            <h3 className="font-bold text-lg text-gray-800">{template.titulo}</h3>
                                                            {template.descricao && (
                                                                <p className="text-xs text-gray-600 mt-1">{template.descricao}</p>
                                                            )}
                                                        </div>
                                                        <span className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">{template.chave}</span>
                                                    </div>
                                                    <textarea value={template.conteudo} onChange={(e) => atualizarTemplate(template.id, e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm" rows={template.conteudo.length > 100 ? 4 : 2} placeholder="Digite o texto do template..." />
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mt-8 flex gap-4">
                                            <button onClick={salvarTemplates} disabled={savingTemplates} className="px-8 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50">
                                                {savingTemplates ? '💾 Salvando...' : '💾 Salvar Alterações'}
                                            </button>
                                            <button onClick={carregarTemplates} disabled={loadingTemplates} className="px-6 py-3 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 disabled:opacity-50">
                                                🔄 Recarregar
                                            </button>
                                        </div>

                                        <div className="mt-6 bg-blue-50 p-4 rounded-lg border border-blue-200">
                                            <h4 className="font-bold text-blue-800 mb-2">ℹ️ Variáveis Disponíveis</h4>
                                            <ul className="text-sm text-blue-700 space-y-1">
                                                <li>• <code className="bg-blue-100 px-1">[DESCONTO]</code> - Valor do desconto (15% ou 20%)</li>
                                                <li>• <code className="bg-blue-100 px-1">[CIDADE]</code> - Cidade do cliente</li>
                                                <li>• <code className="bg-blue-100 px-1">[DATA]</code> - Data atual por extenso</li>
                                            </ul>
                                        </div>
                                    </>
                                )}
                            </div>
                        ) : (
                            <>
                                <div className="mb-6 grid grid-cols-1 md:grid-cols-5 gap-4">
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Total</p>
                                        <p className="text-3xl font-bold text-blue-600">{propostas.length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Pendentes</p>
                                        <p className="text-3xl font-bold text-yellow-600">{propostas.filter(p => p.status === 'pendente').length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Aprovados</p>
                                        <p className="text-3xl font-bold text-green-600">{propostas.filter(p => p.status === 'aprovado').length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Lista Espera</p>
                                        <p className="text-3xl font-bold text-orange-600">{propostas.filter(p => p.status === 'lista_espera').length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <button onClick={carregarPropostas} disabled={loading} className="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
                                            {loading ? 'Carregando...' : '🔄 Atualizar'}
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <div className="mb-6 flex flex-col md:flex-row gap-4">
                                        <input type="text" placeholder="🔍 Buscar..." value={busca} onChange={(e) => setBusca(e.target.value)} className="flex-1 p-3 border border-gray-300 rounded-lg" />
                                        <select value={filtro} onChange={(e) => setFiltro(e.target.value)} className="p-3 border border-gray-300 rounded-lg">
                                            <option value="todos">Todos</option>
                                            <option value="pendente">Pendente</option>
                                            <option value="aprovado">Aprovado</option>
                                            <option value="reprovado">Reprovado</option>
                                            <option value="lista_espera">Lista de Espera</option>
                                        </select>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50 border-b-2 border-gray-200">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Nome</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Cidade</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Data</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {propostasFiltradas.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="px-4 py-8 text-center text-gray-500">
                                                            {loading ? 'Carregando...' : 'Nenhuma proposta encontrada'}
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    propostasFiltradas.map((proposta) => (
                                                        <tr key={proposta.id} className="hover:bg-gray-50">
                                                            <td className="px-4 py-3 text-sm font-medium text-gray-900">
                                                                {proposta.tipo_pessoa === 'fisica' 
                                                                    ? `${proposta.nome} ${proposta.sobrenome}`
                                                                    : proposta.nome_fantasia}
                                                            </td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">{proposta.email}</td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">{proposta.cidade}</td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">{formatarData(proposta.created_at)}</td>
                                                            <td className="px-4 py-3">
                                                                <div className="relative">
                                                                    <button 
                                                                        onClick={() => toggleStatusMenu(proposta.id)} 
                                                                        disabled={proposta.updating}
                                                                        className="flex items-center gap-2 hover:opacity-80 disabled:opacity-50"
                                                                    >
                                                                        {getStatusBadge(proposta.status || 'pendente')}
                                                                        <svg className="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                                                                        </svg>
                                                                    </button>
                                                                    
                                                                    {proposta.showMenu && (
                                                                        <div className="absolute z-10 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 py-1">
                                                                            <button 
                                                                                onClick={() => atualizarStatus(proposta.id, 'pendente')}
                                                                                className="w-full text-left px-4 py-2 text-sm hover:bg-yellow-50 text-yellow-800 flex items-center gap-2"
                                                                            >
                                                                                <span className="w-2 h-2 bg-yellow-500 rounded-full"></span>
                                                                                Pendente
                                                                            </button>
                                                                            <button 
                                                                                onClick={() => atualizarStatus(proposta.id, 'aprovado')}
                                                                                className="w-full text-left px-4 py-2 text-sm hover:bg-green-50 text-green-800 flex items-center gap-2"
                                                                            >
                                                                                <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                                                                                Aprovado
                                                                            </button>
                                                                            <button 
                                                                                onClick={() => atualizarStatus(proposta.id, 'reprovado')}
                                                                                className="w-full text-left px-4 py-2 text-sm hover:bg-red-50 text-red-800 flex items-center gap-2"
                                                                            >
                                                                                <span className="w-2 h-2 bg-red-500 rounded-full"></span>
                                                                                Reprovado
                                                                            </button>
                                                                            <button 
                                                                                onClick={() => atualizarStatus(proposta.id, 'lista_espera')}
                                                                                className="w-full text-left px-4 py-2 text-sm hover:bg-orange-50 text-orange-800 flex items-center gap-2"
                                                                            >
                                                                                <span className="w-2 h-2 bg-orange-500 rounded-full"></span>
                                                                                Lista de Espera
                                                                            </button>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </td>
                                                            <td className="px-4 py-3">
                                                                <button onClick={() => gerarContratoPDF(proposta)} className="px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700">
                                                                    📄 PDF
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>
