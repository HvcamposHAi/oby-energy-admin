<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBY Energy - Painel Administrativo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://uuaqmwnfjopgjmjjchmw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1YXFtd25mam9wZ2ptampjaG13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1OTEyNzUsImV4cCI6MjA3NjE2NzI3NX0.9ITSBR9SNoZKgvF1AuW4OsL4b8Du5NAXttQpi7B3MO8';

        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'oby2025';

        function AdminPanel() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [propostas, setPropostas] = useState([]);
            const [loading, setLoading] = useState(false);
            const [selectedProposta, setSelectedProposta] = useState(null);
            const [filtro, setFiltro] = useState('todos');
            const [busca, setBusca] = useState('');
            const [activeTab, setActiveTab] = useState('propostas');
            const [tarifaKwh, setTarifaKwh] = useState('0.85');
            const [tarifaId, setTarifaId] = useState(null);
            const [savingTarifa, setSavingTarifa] = useState(false);

            useEffect(() => {
                const authStatus = localStorage.getItem('oby_admin_auth');
                if (authStatus === 'true') {
                    setIsAuthenticated(true);
                    carregarPropostas();
                    carregarConfiguracoes();
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === ADMIN_USER && password === ADMIN_PASS) {
                    setIsAuthenticated(true);
                    localStorage.setItem('oby_admin_auth', 'true');
                    carregarPropostas();
                    carregarConfiguracoes();
                } else {
                    alert('Usuário ou senha incorretos!');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('oby_admin_auth');
                setUsername('');
                setPassword('');
            };

            const carregarPropostas = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/propostas?select=*&order=created_at.desc`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    setPropostas(data);
                } catch (error) {
                    console.error('Erro ao carregar propostas:', error);
                    alert('Erro ao carregar propostas');
                } finally {
                    setLoading(false);
                }
            };

            const carregarConfiguracoes = async () => {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?chave=eq.tarifa_kwh`, {
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY
                        }
                    });
                    const data = await response.json();
                    if (data && data.length > 0) {
                        setTarifaKwh(data[0].valor);
                        setTarifaId(data[0].id);
                    }
                } catch (error) {
                    console.error('Erro ao carregar configurações:', error);
                }
            };

            const salvarTarifa = async () => {
                if (!tarifaId) {
                    alert('Erro: ID da configuração não encontrado');
                    return;
                }
                setSavingTarifa(true);
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/configuracoes?id=eq.${tarifaId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            valor: tarifaKwh,
                            updated_at: new Date().toISOString()
                        })
                    });
                    if (response.ok) {
                        alert('✅ Tarifa atualizada com sucesso!');
                    } else {
                        throw new Error('Erro ao salvar');
                    }
                } catch (error) {
                    console.error('Erro ao salvar tarifa:', error);
                    alert('Erro ao salvar tarifa. Tente novamente.');
                } finally {
                    setSavingTarifa(false);
                }
            };

            const alternarStatus = async (propostaId, statusAtual) => {
                const statusOptions = ['pendente', 'aprovado', 'reprovado', 'lista_espera'];
                const currentIndex = statusOptions.indexOf(statusAtual);
                const nextIndex = (currentIndex + 1) % statusOptions.length;
                const novoStatus = statusOptions[nextIndex];
                
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/propostas?id=eq.${propostaId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({ status: novoStatus })
                    });
                    if (response.ok) {
                        carregarPropostas();
                    }
                } catch (error) {
                    alert('Erro ao atualizar status');
                }
            };

            const gerarContratoPDF = (proposta) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const nomeCompleto = proposta.tipo_pessoa === 'fisica' 
                    ? `${proposta.nome} ${proposta.sobrenome}`.toUpperCase()
                    : proposta.nome_fantasia.toUpperCase();
                
                const documento = proposta.tipo_pessoa === 'fisica' ? proposta.cpf : proposta.cnpj;
                const tipoDocumento = proposta.tipo_pessoa === 'fisica' ? 'CPF' : 'CNPJ';
                const desconto = proposta.desconto || 15;
                const dataAtual = new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
                const cidade = proposta.cidade || 'Curitiba';
                
                // PÁGINA 1
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('ANEXO III', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.text('TERMO DE ADESÃO AO CONTRATO DE CONSÓRCIO', 105, 28, { align: 'center' });
                doc.text('OBY ENERGY', 105, 35, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'italic');
                doc.text('(CLÁUSULA 1.2 DO CONTRATO DE CONSÓRCIO)', 105, 42, { align: 'center' });
                
                // Texto introdutório
                doc.setFont('helvetica', 'normal');
                let y = 55;
                doc.text('Pelo presente instrumento,', 20, y);
                
                y += 10;
                doc.setFont('helvetica', 'bold');
                doc.text('(i) OBY ENERGY LTDA', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 5;
                const textoOby = 'sociedade empresária limitada, inscrita no CNPJ/MF sob o nº [CNPJ OBY], com sede em Curitiba, Estado do Paraná ("SPE" ou "Líder"); e';
                const linhasOby = doc.splitTextToSize(textoOby, 170);
                doc.text(linhasOby, 20, y);
                y += linhasOby.length * 5 + 5;
                
                doc.setFont('helvetica', 'bold');
                doc.text(`(ii) ${nomeCompleto}`, 20, y);
                doc.setFont('helvetica', 'normal');
                y += 5;
                const textoCliente = `${proposta.tipo_pessoa === 'fisica' ? 'pessoa física' : 'pessoa jurídica de direito privado'}, inscrit${proposta.tipo_pessoa === 'fisica' ? 'o' : 'a'} no ${tipoDocumento} sob o nº ${documento}, residente e domiciliad${proposta.tipo_pessoa === 'fisica' ? 'o' : 'a'} em ${proposta.cidade} - ${proposta.estado} ("Parte Consorciada").`;
                const linhasCliente = doc.splitTextToSize(textoCliente, 170);
                doc.text(linhasCliente, 20, y);
                y += linhasCliente.length * 5 + 10;
                
                // RESOLVEM
                doc.setFont('helvetica', 'bold');
                doc.text('RESOLVEM,', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 5;
                const textoResolvem = 'de mútuo e comum acordo, celebrar este Termo de Adesão ao Contrato de Consórcio ("Termo de Adesão"), o qual será regido pelas seguintes disposições:';
                const linhasResolvem = doc.splitTextToSize(textoResolvem, 170);
                doc.text(linhasResolvem, 20, y);
                y += linhasResolvem.length * 5 + 10;
                
                // CLÁUSULA PRIMEIRA
                doc.setFont('helvetica', 'bold');
                doc.text('Cláusula Primeira - Direitos Econômicos e Prazo de Vigência', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 7;
                
                const clausula11 = `1.1. Por este Termo de Adesão, a Parte Consorciada ingressa no Consórcio OBY ENERGY e compromete-se a cumprir o Contrato de Consórcio celebrado entre a Líder e as demais Partes Consorciadas.`;
                const linhas11 = doc.splitTextToSize(clausula11, 170);
                doc.text(linhas11, 20, y);
                y += linhas11.length * 5 + 8;
                
                const clausula12 = `1.2. Os Direitos Econômicos iniciais da Parte Consorciada no Consórcio, definidos de comum acordo, serão aplicados na(s) Unidade(s) Consumidora(s) conforme quadro abaixo:`;
                const linhas12 = doc.splitTextToSize(clausula12, 170);
                doc.text(linhas12, 20, y);
                y += linhas12.length * 5 + 10;
                
                // Tabela de Unidades Consumidoras
                doc.setFontSize(9);
                doc.setFont('helvetica', 'bold');
                doc.rect(20, y, 170, 8);
                doc.text('Unidade Consumidora', 25, y + 5);
                doc.text('Endereço', 80, y + 5);
                doc.text('Consumo kWh/mês', 150, y + 5);
                
                y += 8;
                doc.setFont('helvetica', 'normal');
                doc.rect(20, y, 170, 10);
                doc.text(proposta.numero_instalacao, 25, y + 6);
                const enderecoUC = `${proposta.cidade} - ${proposta.estado}`;
                doc.text(enderecoUC, 80, y + 6);
                doc.text(proposta.consumo_kw.toString(), 155, y + 6);
                y += 12;
                
                doc.setFontSize(10);
                const clausula121 = `1.2.1. Para fins de esclarecimentos, o Custo Variável considera um Múltiplo de Locação equivalente a um desconto de ${desconto}% sobre o valor da tarifa mensal de energia elétrica praticada pela Distribuidora.`;
                const linhas121 = doc.splitTextToSize(clausula121, 170);
                doc.text(linhas121, 20, y);
                
                // PÁGINA 2
                doc.addPage();
                y = 20;
                
                const clausula14 = `1.4. A Parte Consorciada obriga-se a permanecer no Consórcio por 60 (sessenta) meses ("Prazo de Vigência de Participação"), o qual será prorrogado automaticamente por igual período.`;
                const linhas14 = doc.splitTextToSize(clausula14, 170);
                doc.text(linhas14, 20, y);
                y += linhas14.length * 5 + 10;
                
                // CLÁUSULA SEGUNDA
                doc.setFont('helvetica', 'bold');
                doc.text('Cláusula Segunda - Obrigações da Parte Consorciada', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 7;
                
                const clausula21 = '2.1. A Parte Consorciada declara, neste ato, conhecer o Contrato de Consórcio e obriga-se a cumpri-lo integralmente, sem ressalvas, objeções e/ou restrições, e compromete-se a pagar, pontualmente, todos os Custos Fixos e Custos Variáveis do Consórcio.';
                const linhas21 = doc.splitTextToSize(clausula21, 170);
                doc.text(linhas21, 20, y);
                y += linhas21.length * 5 + 10;
                
                // CLÁUSULA TERCEIRA
                doc.setFont('helvetica', 'bold');
                doc.text('Cláusula Terceira - Penalidades', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 7;
                
                const clausula31 = '3.1. O descumprimento das obrigações pela Parte Consorciada sujeitará ao pagamento de multa de 2% (dois por cento), juros de mora de 1% (um por cento) ao mês e correção monetária pelo IGP-M.';
                const linhas31 = doc.splitTextToSize(clausula31, 170);
                doc.text(linhas31, 20, y);
                y += linhas31.length * 5 + 10;
                
                // CLÁUSULA QUARTA
                doc.setFont('helvetica', 'bold');
                doc.text('Cláusula Quarta - Disposições Gerais', 20, y);
                doc.setFont('helvetica', 'normal');
                y += 7;
                
                const clausula41 = 'E, por estarem assim justos e contratados, firmam o presente instrumento em 2 (duas) vias de igual teor e forma.';
                const linhas41 = doc.splitTextToSize(clausula41, 170);
                doc.text(linhas41, 20, y);
                y += linhas41.length * 5 + 20;
                
                // Local e Data
                doc.text(`${cidade}, ${dataAtual}`, 105, y, { align: 'center' });
                
                // PÁGINA 3 - ASSINATURAS
                doc.addPage();
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text('ASSINATURAS', 105, 30, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                
                // Linha de assinatura - Cliente
                doc.text('_____________________________________________', 105, 80, { align: 'center' });
                doc.setFont('helvetica', 'bold');
                doc.text(nomeCompleto, 105, 88, { align: 'center' });
                doc.setFont('helvetica', 'normal');
                doc.text('PARTE CONSORCIADA', 105, 95, { align: 'center' });
                doc.text(`${tipoDocumento}: ${documento}`, 105, 102, { align: 'center' });
                
                // Linha de assinatura - OBY Energy
                doc.text('_____________________________________________', 105, 140, { align: 'center' });
                doc.setFont('helvetica', 'bold');
                doc.text('OBY ENERGY LTDA', 105, 148, { align: 'center' });
                doc.setFont('helvetica', 'normal');
                doc.text('LÍDER DO CONSÓRCIO', 105, 155, { align: 'center' });
                
                // Rodapé
                doc.setFontSize(8);
                doc.text(`Proposta ID: ${proposta.id} | Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, 280, { align: 'center' });
                
                // Salvar PDF
                doc.save(`Contrato_OBY_${nomeCompleto.replace(/\s/g, '_')}_${proposta.id}.pdf`);
            };

            const propostasFiltradas = propostas.filter(p => {
                const matchFiltro = filtro === 'todos' || p.status === filtro;
                const matchBusca = busca === '' || 
                    p.nome?.toLowerCase().includes(busca.toLowerCase()) ||
                    p.email?.toLowerCase().includes(busca.toLowerCase()) ||
                    p.cpf?.includes(busca) ||
                    p.cnpj?.includes(busca);
                return matchFiltro && matchBusca;
            });

            const formatarData = (data) => {
                if (!data) return '-';
                return new Date(data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <img src="https://uuaqmwnfjopgjmjjchmw.supabase.co/storage/v1/object/public/logos/Logo%20Oby%20-%20Baixa%20Qualidade.png" alt="OBY Energy" className="h-16 w-auto mx-auto mb-4" />
                                <h1 className="text-2xl font-bold text-gray-800">Painel Administrativo</h1>
                                <p className="text-gray-600 text-sm mt-2">Faça login para acessar</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="Digite seu usuário"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="Digite sua senha"
                                        required
                                    />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                    Entrar
                                </button>
                            </form>
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg text-xs text-gray-600 text-center">
                                <p className="font-semibold mb-1">Credenciais de Acesso:</p>
                                <p>Usuário: <code className="bg-gray-200 px-2 py-1 rounded">admin</code></p>
                                <p>Senha: <code className="bg-gray-200 px-2 py-1 rounded">oby2025</code></p>
                            </div>
                        </div>
                    </div>
                );
            }if (selectedProposta) {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <nav className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                    <img src="https://uuaqmwnfjopgjmjjchmw.supabase.co/storage/v1/object/public/logos/Logo%20Oby%20-%20Baixa%20Qualidade.png" alt="OBY Energy" className="h-10" />
                                    <h1 className="text-xl font-bold text-gray-800">Detalhes da Proposta</h1>
                                </div>
                                <button onClick={() => setSelectedProposta(null)} className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                    ← Voltar
                                </button>
                            </div>
                        </nav>

                        <div className="max-w-7xl mx-auto p-6">
                            <div className="bg-white rounded-xl shadow-lg p-6 space-y-6">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h2 className="text-2xl font-bold text-gray-800">
                                            {selectedProposta.tipo_pessoa === 'fisica' 
                                                ? `${selectedProposta.nome} ${selectedProposta.sobrenome}`
                                                : selectedProposta.nome_fantasia}
                                        </h2>
                                        <p className="text-gray-600 text-sm">ID: {selectedProposta.id}</p>
                                        <p className="text-gray-600 text-sm">Criado em: {formatarData(selectedProposta.created_at)}</p>
                                    </div>
                                    <span className={`px-4 py-2 rounded-full text-sm font-semibold ${
                                        selectedProposta.status === 'pendente' ? 'bg-yellow-100 text-yellow-800' :
                                        selectedProposta.status === 'aprovado' ? 'bg-green-100 text-green-800' :
                                        selectedProposta.status === 'reprovado' ? 'bg-red-100 text-red-800' :
                                        selectedProposta.status === 'lista_espera' ? 'bg-orange-100 text-orange-800' :
                                        'bg-gray-100 text-gray-800'
                                    }`}>
                                        {selectedProposta.status === 'pendente' ? '⏳ Pendente' :
                                         selectedProposta.status === 'aprovado' ? '✅ Aprovado' :
                                         selectedProposta.status === 'reprovado' ? '❌ Reprovado' :
                                         selectedProposta.status === 'lista_espera' ? '📋 Lista de Espera' : 
                                         selectedProposta.status}
                                    </span>
                                </div>

                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => gerarContratoPDF(selectedProposta)}
                                        className="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition"
                                    >
                                        📄 Gerar Contrato PDF
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <h3 className="font-bold text-lg mb-3 text-blue-800">📍 Dados de Contato</h3>
                                        <div className="space-y-2 text-sm">
                                            <p><strong>Email:</strong> {selectedProposta.email}</p>
                                            <p><strong>Telefone:</strong> {selectedProposta.telefone}</p>
                                            <p><strong>CEP:</strong> {selectedProposta.cep}</p>
                                            <p><strong>Cidade:</strong> {selectedProposta.cidade} - {selectedProposta.estado}</p>
                                        </div>
                                    </div>

                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <h3 className="font-bold text-lg mb-3 text-green-800">⚡ Dados da Instalação</h3>
                                        <div className="space-y-2 text-sm">
                                            <p><strong>Tipo de Conexão:</strong> {selectedProposta.tipo_conexao}</p>
                                            <p><strong>Consumo Mensal:</strong> {selectedProposta.consumo_kw} kW</p>
                                            <p><strong>Nº Instalação:</strong> {selectedProposta.numero_instalacao}</p>
                                            {selectedProposta.numero_cliente && <p><strong>Nº Cliente:</strong> {selectedProposta.numero_cliente}</p>}
                                        </div>
                                    </div>

                                    <div className="bg-purple-50 p-4 rounded-lg">
                                        <h3 className="font-bold text-lg mb-3 text-purple-800">💰 Economia</h3>
                                        <div className="space-y-2 text-sm">
                                            <p><strong>Economia Mensal:</strong> R$ {selectedProposta.economia_mensal}</p>
                                            <p><strong>Economia Anual:</strong> R$ {selectedProposta.economia_anual}</p>
                                            <p><strong>Desconto:</strong> {selectedProposta.desconto}%</p>
                                            {selectedProposta.cupom && <p><strong>Cupom:</strong> {selectedProposta.cupom}</p>}
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h3 className="font-bold text-lg mb-3 text-gray-800">📄 Documentos</h3>
                                        <div className="space-y-2 text-sm">
                                            {selectedProposta.tipo_pessoa === 'fisica' ? (
                                                <>
                                                    <p><strong>CPF:</strong> {selectedProposta.cpf}</p>
                                                    <p><strong>RG:</strong> {selectedProposta.rg}</p>
                                                </>
                                            ) : (
                                                <>
                                                    <p><strong>CNPJ:</strong> {selectedProposta.cnpj}</p>
                                                    <p><strong>Nome Fantasia:</strong> {selectedProposta.nome_fantasia}</p>
                                                    <p><strong>Razão Social:</strong> {selectedProposta.razao_social}</p>
                                                    <p><strong>Representante 1:</strong> {selectedProposta.representante_legal_1}</p>
                                                    {selectedProposta.representante_legal_2 && (
                                                        <p><strong>Representante 2:</strong> {selectedProposta.representante_legal_2}</p>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gray-50 p-6 rounded-lg">
                                    <h3 className="font-bold text-lg mb-4 text-gray-800">📎 Arquivos Enviados</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {selectedProposta.url_conta_energia && (
                                            <a href={selectedProposta.url_conta_energia} target="_blank" rel="noopener noreferrer" 
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">📄</span>
                                                <span className="text-sm font-medium">Conta de Energia</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_frente && (
                                            <a href={selectedProposta.url_rg_frente} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">🆔</span>
                                                <span className="text-sm font-medium">RG/CNH Frente</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_verso && (
                                            <a href={selectedProposta.url_rg_verso} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">🆔</span>
                                                <span className="text-sm font-medium">RG/CNH Verso</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_contrato_social && (
                                            <a href={selectedProposta.url_contrato_social} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">📋</span>
                                                <span className="text-sm font-medium">Contrato Social</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_rep_1_frente && (
                                            <a href={selectedProposta.url_rg_rep_1_frente} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">👤</span>
                                                <span className="text-sm font-medium">RG Rep. 1 Frente</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_rep_1_verso && (
                                            <a href={selectedProposta.url_rg_rep_1_verso} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">👤</span>
                                                <span className="text-sm font-medium">RG Rep. 1 Verso</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_rep_2_frente && (
                                            <a href={selectedProposta.url_rg_rep_2_frente} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">👤</span>
                                                <span className="text-sm font-medium">RG Rep. 2 Frente</span>
                                            </a>
                                        )}
                                        {selectedProposta.url_rg_rep_2_verso && (
                                            <a href={selectedProposta.url_rg_rep_2_verso} target="_blank" rel="noopener noreferrer"
                                               className="flex items-center gap-2 p-3 bg-white border rounded-lg hover:bg-blue-50 transition">
                                                <span className="text-2xl">👤</span>
                                                <span className="text-sm font-medium">RG Rep. 2 Verso</span>
                                            </a>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="https://uuaqmwnfjopgjmjjchmw.supabase.co/storage/v1/object/public/logos/Logo%20Oby%20-%20Baixa%20Qualidade.png" alt="OBY Energy" className="h-10" />
                                <h1 className="text-xl font-bold text-gray-800">Painel Administrativo</h1>
                            </div>
                            <button onClick={handleLogout} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                Sair
                            </button>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-6">
                        <div className="mb-6 flex gap-4 border-b">
                            <button
                                onClick={() => setActiveTab('propostas')}
                                className={`px-6 py-3 font-semibold transition ${
                                    activeTab === 'propostas'
                                        ? 'border-b-2 border-blue-600 text-blue-600'
                                        : 'text-gray-600 hover:text-blue-600'
                                }`}
                            >
                                📋 Propostas
                            </button>
                            <button
                                onClick={() => setActiveTab('configuracoes')}
                                className={`px-6 py-3 font-semibold transition ${
                                    activeTab === 'configuracoes'
                                        ? 'border-b-2 border-blue-600 text-blue-600'
                                        : 'text-gray-600 hover:text-blue-600'
                                }`}
                            >
                                ⚙️ Configurações
                            </button>
                        </div>

                        {activeTab === 'configuracoes' ? (
                            <div className="bg-white rounded-xl shadow-lg p-6 max-w-2xl">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">⚙️ Configurações do Sistema</h2>
                                
                                <div className="space-y-6">
                                    <div className="bg-blue-50 p-6 rounded-lg">
                                        <h3 className="font-bold text-lg mb-4 text-blue-800">💰 Tarifa de Energia</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Valor da Tarifa (R$/kWh)
                                                </label>
                                                <div className="flex gap-2">
                                                    <span className="flex items-center px-3 bg-gray-100 border border-gray-300 rounded-l-lg text-gray-600">
                                                        R$
                                                    </span>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        value={tarifaKwh}
                                                        onChange={(e) => setTarifaKwh(e.target.value)}
                                                        className="flex-1 p-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-blue-500"
                                                        placeholder="0.85"
                                                    />
                                                </div>
                                                <p className="text-xs text-gray-600 mt-2">
                                                    ℹ️ Esta tarifa será usada no cálculo de economia do formulário
                                                </p>
                                            </div>
                                            
                                            <div className="bg-white p-4 rounded border border-gray-200">
                                                <p className="text-sm text-gray-700">
                                                    <strong>Valor atual:</strong> R$ {tarifaKwh} por kWh
                                                </p>
                                                <p className="text-xs text-gray-500 mt-1">
                                                    Equivalente a R$ {(parseFloat(tarifaKwh) * 100).toFixed(2)} centavos/kWh
                                                </p>
                                            </div>

                                            <button
                                                onClick={salvarTarifa}
                                                disabled={savingTarifa}
                                                className="w-full px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
                                            >
                                                {savingTarifa ? '💾 Salvando...' : '💾 Salvar Tarifa'}
                                            </button>
                                        </div>
                                    </div>

                                    <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                                        <p className="text-sm text-yellow-800">
                                            <strong>⚠️ Atenção:</strong> As alterações na tarifa afetarão apenas os novos cálculos. 
                                            Propostas já enviadas manterão o valor calculado no momento do envio.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <>
                                <div className="mb-6 grid grid-cols-1 md:grid-cols-5 gap-4">
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Total</p>
                                        <p className="text-3xl font-bold text-blue-600">{propostas.length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Pendentes</p>
                                        <p className="text-3xl font-bold text-yellow-600">
                                            {propostas.filter(p => p.status === 'pendente').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Aprovados</p>
                                        <p className="text-3xl font-bold text-green-600">
                                            {propostas.filter(p => p.status === 'aprovado').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <p className="text-gray-600 text-sm">Lista Espera</p>
                                        <p className="text-3xl font-bold text-orange-600">
                                            {propostas.filter(p => p.status === 'lista_espera').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow">
                                        <button onClick={carregarPropostas} disabled={loading} className="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
                                            {loading ? 'Carregando...' : '🔄 Atualizar'}
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <div className="mb-6 flex flex-col md:flex-row gap-4">
                                        <input
                                            type="text"
                                            placeholder="🔍 Buscar por nome, email, CPF ou CNPJ..."
                                            value={busca}
                                            onChange={(e) => setBusca(e.target.value)}
                                            className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                        <select
                                            value={filtro}
                                            onChange={(e) => setFiltro(e.target.value)}
                                            className="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="todos">Todos os Status</option>
                                            <option value="pendente">Pendente</option>
                                            <option value="aprovado">Aprovado</option>
                                            <option value="reprovado">Reprovado</option>
                                            <option value="lista_espera">Lista de Espera</option>
                                        </select>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50 border-b-2 border-gray-200">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Nome</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Cidade</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Data</th>
                                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {propostasFiltradas.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="5" className="px-4 py-8 text-center text-gray-500">
                                                            {loading ? 'Carregando...' : 'Nenhuma proposta encontrada'}
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    propostasFiltradas.map((proposta) => (
                                                        <tr key={proposta.id} className="hover:bg-gray-50">
                                                            <td className="px-4 py-3 text-sm font-medium text-gray-900">
                                                                {proposta.tipo_pessoa === 'fisica' 
                                                                    ? `${proposta.nome} ${proposta.sobrenome}`
                                                                    : proposta.nome_fantasia}
                                                            </td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">{proposta.email}</td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">
                                                                {proposta.cidade} - {proposta.estado}
                                                            </td>
                                                            <td className="px-4 py-3 text-sm text-gray-600">
                                                                {formatarData(proposta.created_at)}
                                                            </td>
                                                            <td className="px-4 py-3">
                                                                <div className="flex gap-2 items-center">
                                                                    <button
                                                                        onClick={() => setSelectedProposta(proposta)}
                                                                        className="px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700"
                                                                        title="Ver Detalhes"
                                                                    >
                                                                        👁️ Ver
                                                                    </button>
                                                                    <button
                                                                        onClick={() => gerarContratoPDF(proposta)}
                                                                        className="px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700"
                                                                        title="Gerar Contrato"
                                                                    >
                                                                        📄 Contrato
                                                                    </button>
                                                                    <button
                                                                        onClick={() => alternarStatus(proposta.id, proposta.status)}
                                                                        className={`px-3 py-1 text-white text-xs rounded hover:opacity-80 ${
                                                                            proposta.status === 'pendente' ? 'bg-yellow-500' :
                                                                            proposta.status === 'aprovado' ? 'bg-green-500' :
                                                                            proposta.status === 'reprovado' ? 'bg-red-500' :
                                                                            'bg-orange-500'
                                                                        }`}
                                                                        title="Alterar Status"
                                                                    >
                                                                        {proposta.status === 'pendente' ? '⏳' :
                                                                         proposta.status === 'aprovado' ? '✅' :
                                                                         proposta.status === 'reprovado' ? '❌' : '📋'}
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>
